<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CampMeOutside</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/images/camp.ico">
</head>

<body>
  <section class="hero is-success is-medium">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="assets/images/camp.png" height="28" width="50" alt="Logo">
            </a>
            <span class="navbar-burger" data-target="navbarMenuHeroA">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item">
                Campsites
              </a>
              <a class="navbar-item">
                Campfire Stories
              </a>
              <span class="navbar-item">
                <a class="button is-primary is-inverted">
                  <span>
                    <i class="fab fa-github"></i>
                  </span>
                  <span>Book A Campsite</span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <p class="title">
          CampMeOutside
        </p>
        <p id="zip">
          <Label>Enter in a Zip Code: </Label><input type="text" pattern="[0-9]{5}" title="Five digit zip code" />
        </p>
      </div>
    </div>
    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot ">
      <nav class="tabs is-boxed">
        <div class="container">
          <ul class="bottom-nav navbar-item has-dropdown is-hoverable">
            <li><a>About Us</a></li>
            <li><a>Safety information</a></li>
            <li><a>More</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </section>
  </section>
  <script src="assets/js/script.js"></script>
</body>
</html>

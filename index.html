<!DOCTYPE html>

<head>

  <title>CampMeOutside</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/images/camp.ico">
</head>

<body>
  <section class="hero is-success is-medium">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
      <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item">
              <img src="assets/images/camp.png" height="28" width="50" alt="Logo">

            <span class="navbar-burger" data-target="navbarMenuHeroA">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </div>
          <div id="navbarMenuHeroA" class="navbar-menu">

              <a class="navbar-item">
                Campsites
              </a>
              <a class="navbar-item">
                Campfire Stories
              </a>
              <span class="navbar-item">
                <a class="button is-primary is-inverted">
                  <span>
                    <i class="fab fa-github"></i>
                  </span>
                  <span>Book A Campsite</span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="hero-body">
      <div class="container has-text-centered">
        <p class="title">
          CampMeOutside
        </p>
        <div class="field">
          <p class="control has-icons-left">
            <span class="select">
              <select>
                <option selected>Select a State</option>

              </select>
            </span>
            <span class="icon is-small is-left">
              <i class="fas fa-globe mdi mdi-dark"></i>

      </div>

  </section>

    <a class="navbar-item">

    </a>

      <a class="navbar-link">
        <h2>Safety Information</h2>
      </a>
      <div class="navbar-dropdown">
        <a class="navbar-item">
          Fire Information
        </a>

        <a class="navbar-item">
          General Camping Safety Guidlines
        </a>
      </div>
    </div>
    <div class="navbar-item has-dropdown is-hoverable" id="more">
      <a class="navbar-link">
        <h2>More</h2>
      </a>
